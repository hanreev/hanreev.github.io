<nav class="navbar navbar-expand-lg bg-info fixed-top navbar-transparent " color-on-scroll="400">
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        routerLink="/"
        [ngbTooltip]="settings.site.description"
        placement="bottom"
        container="body"
      >
        {{ settings.site.name }}
      </a>
      <button
        class="navbar-toggler navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navigation"
        aria-controls="navigation-index"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse justify-content-end" data-nav-image="assets/img/blurred-image-1.jpg">
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" role="button" ngbDropdownToggle
            ><img [src]="langFlag" class="mr-2" /> <span translate>Language</span></a
          >
          <div ngbDropdownMenu>
            <a role="button" class="dropdown-item px-3" [class.active]="currentLang == 'en'" (click)="setLang('en')"
              ><img src="assets/img/flags/US.png" /> English</a
            >
            <a role="button" class="dropdown-item px-3" [class.active]="currentLang == 'id'" (click)="setLang('id')"
              ><img src="assets/img/flags/ID.png" /> Bahasa Indonesia</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
