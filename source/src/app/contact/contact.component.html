<div class="section section-contact-us text-center bg-light">
    <div class="container">
        <h2 class="title" translate>Want to contact me?</h2>
        <p class="description"></p>
        <form #contactForm="ngForm" id="contact-form" (ngSubmit)="sendMessage(contactForm)">
            <div class="row">
                <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                    <div class="input-group input-lg"
                        [class.has-danger]="(name.touched || name.dirty) && name.invalid"
                        [class.has-success]="(name.touched || name.dirty) && name.valid">
                        <span class="input-group-addon">
                            <i class="now-ui-icons users_circle-08"></i>
                        </span>
                        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" [placeholder]="placeholder.name" #name="ngModel" required>
                    </div>
                    <div class="invalid-feedback" *ngIf="(name.touched || name.dirty) && name.invalid">{{ errorMessage(name) }}</div>

                    <div class="input-group input-lg"
                        [class.has-danger]="(email.touched || email.dirty) && email.invalid"
                        [class.has-success]="(email.touched || email.dirty) && email.valid">
                        <span class="input-group-addon">
                            <i class="now-ui-icons ui-1_email-85"></i>
                        </span>
                        <input type="email" name="email" class="form-control" [(ngModel)]="model.email" [placeholder]="placeholder.email" #email="ngModel" required email>
                    </div>
                    <div class="invalid-feedback" *ngIf="(email.touched || email.dirty) && email.invalid">{{ errorMessage(email) }}</div>

                    <div class="input-group input-lg"
                        [class.has-danger]="(subject.touched || subject.dirty) && subject.invalid"
                        [class.has-success]="(subject.touched || subject.dirty) && subject.valid">
                        <span class="input-group-addon">
                            <i class="now-ui-icons shopping_tag-content"></i>
                        </span>
                        <input type="text" name="subject" class="form-control" [(ngModel)]="model.subject" [placeholder]="placeholder.subject" #subject="ngModel" required>
                    </div>
                    <div class="invalid-feedback" *ngIf="(subject.touched || subject.dirty) && subject.invalid">{{ errorMessage(subject) }}</div>

                    <div class="textarea-container"
                        [class.has-danger]="(message.touched || message.dirty) && message.invalid"
                        [class.has-success]="(message.touched || message.dirty) && message.valid">
                        <textarea class="form-control" name="message" [(ngModel)]="model.message" rows="4" cols="80" [placeholder]="placeholder.message" #message="ngModel" required></textarea>
                    </div>
                    <div class="invalid-feedback" *ngIf="(message.touched || message.dirty) && message.invalid">{{ errorMessage(message) }}</div>

                    <div class="send-button mt-4">
                        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-info btn-round btn-block btn-lg" translate>Send Message</button>
                    </div>

                    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">
                        {{ successMessage }}
                    </ngb-alert>
                </div>
            </div>
        </form>
    </div>
</div>
